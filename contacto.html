<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árboles Ecológicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://i.postimg.cc/9FC3FZPy/Whats-App-Image-2025-02-08-at-11-13-43-PM.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2E8B57;
        }
        .navbar a {
            color: white;
        }
        .header {
            background-image: url('https://i.postimg.cc/qv4TtzdH/arbol-header.jpg');
            background-size: cover;
            background-position: center;
            padding: 80px 0;
            color: white;
            text-align: center;
        }
        .header h1 {
            font-size: 3em;
            font-weight: bold;
        }
        .header p {
            font-size: 1.2em;
        }
        .product-card {
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .product-card img {
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .product-card-body {
            padding: 15px;
        }
        .product-card-body h5 {
            font-size: 1.5em;
            color: #333;
        }
        .product-card-body p {
            color: #666;
        }
        .product-card-body .btn {
            width: 100%;
            background-color: #28a745;
            color: white;
        }
        .footer {
            background-color: #2E8B57;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        .footer p {
            margin: 0;
        }
        .cart-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 250px;
        }
        .cart-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cart-btn i {
            margin-right: 10px;
        }
        .cart-items {
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .cart-total {
            margin-top: 15px;
            text-align: center;
        }
        .cart-total p {
            font-weight: bold;
        }

        /* Chatbox Styles */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
        }
        .chat-header {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }
        .chat-messages {
            height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .chat-input {
            display: flex;
            justify-content: space-between;
        }
        .chat-input input {
            width: 80%;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .chat-input button {
            width: 15%;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        .chat-message {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .chat-message.robot {
            background-color: #f1f1f1;
            text-align: left;
        }
        .chat-message.user {
            background-color: #d4edda;
            text-align: right;
        }

        /* Product Section */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            width: 300px;
            margin: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            border-radius: 10px 10px 0 0;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card-body {
            padding: 20px;
        }

        .product-card-body h5 {
            margin: 10px 0;
        }

        .product-card-body p {
            font-size: 1em;
        }

        .product-card-body .btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Formulario de contacto */
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .contact-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Árboles Ecológicos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="producto.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="oferta.html">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="header">
        <h1>Bienvenidos a Árboles Ecológicos</h1>
        <p>Compra tu árbol ecológico y ayuda al medio ambiente</p>
    </header>

    <!-- Contact Form Section -->
    <section id="contacto" class="container my-5">
        <div class="contact-form">
            <h3>Contáctanos</h3>
            <form>
                <input type="text" class="form-control" placeholder="Tu nombre" required>
                <input type="email" class="form-control" placeholder="Tu correo electrónico" required>
                <textarea class="form-control" rows="5" placeholder="Tu mensaje" required></textarea>
                <button type="submit" class="btn btn-success">Enviar Mensaje</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Árboles Ecológicos. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
